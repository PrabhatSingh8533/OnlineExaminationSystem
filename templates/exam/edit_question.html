<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>

    <link rel="stylesheet" href="/static/css/edit_question.css">
</head>

<body>
    <div id="main">
        <div id="navbar">


            <nav>
                <div class="logo">Online Examination</div>

                <ul class="menu-area">
                    <li><a href="http://localhost:8000/">Home</a></li>
                    
                    
                </ul>
            </nav>


        </div>


        <div id="center">



            <div id="left">

                <aside>

                    <!-- <div id="user-image">Image</div> -->
                    <br>
                    <div id="user-information">
                        <div>{{request.session.realname}}</div>
                        <div>(Teacher)</div>
                    </div>
                    <br>


                    <ul id="left-menu">



                        <li><a href="http://localhost:8000/exam/teacher_after_login/"><i
                                    class="fa-solid fa-gauge-high fa-2x"></i> <br> Dashboard</a></li>
                        <br>
                        <li><a href="http://localhost:8000/exam/teacher_add_courses/"> <i
                                    class="fa-solid fa-book fa-2x"></i><br> Manage Courses</a></li>
                        <br>
                        <li><a href="http://localhost:8000/exam/teacher_add_questions/"><i
                                    class="fa-solid fa-circle-question fa-2x"></i> <br> Manage Questions</a></li>

                    </ul>

                </aside>





            </div>

            <div id="right">
                <div id="content">

                    <div class="registration-form">
                        <h1>Edit Question</h1>

                        <form action="http://localhost:8000/exam/edit_save_question/" method="POST">
                            {%csrf_token%}

                            <input type="hidden" name="qno" value="{{question.qnos}}">

                            

                            <textarea name="question" id="" cols="30" rows="5" required>{{question.ques}}</textarea>


                            
                            <input inputmode="numeric" name="marksassigned" value="{{question.marks}}" required>

                            
                            <input type="text" name="optiona" value="{{question.optA}}" required>
                            
                            <input type="text" name="optionb" value="{{question.optB}}" required>
                            
                            <input type="text" name="optionc" value="{{question.optC}}" required>
                            
                            <input type="text" name="optiond" value="{{question.optD}}" required>


                            <div>

                                <p>Answer</p>

                                <select name="answer" id="" required>
                                    <option value="a">Option A</option>
                                    <option value="b">Option B</option>
                                    <option value="c">Option C</option>
                                    <option value="d">Option D</option>
                                </select>


                            </div>






                            <button type="submit">Save <i class="fa-solid fa-floppy-disk"></i></button>

                        </form>
                    </div>



                </div>

            </div>
        </div>


        <div id="footer">
            <div id="footer-text">
                Online Examination System
            </div>
        </div>

    </div>


    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/ac12e87ac4.js" crossorigin="anonymous"></script>
</body>

</html>
