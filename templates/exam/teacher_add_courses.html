<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>

    <link rel="stylesheet" href="/static/css/teacher_add_courses.css">
</head>

<body>
    <div id="main">
        <div id="navbar">


            <nav>
                <div class="logo">Online Examination</div>

                <ul class="menu-area">
                    <li><a href="http://localhost:8000/">Home</a></li>
                    <!-- <li><a href="http://localhost:8000/exam/teacher_login_signup/">Teacher</a></li>
                    <li><a href="http://localhost:8000/exam/student_login_signup/">Student</a></li>
                    <li><a href="http://localhost:8000/admin/">Admin</a></li> -->
                    <!-- <li><a href="">Contact</a></li> -->
                </ul>
            </nav>


        </div>


        <div id="center">



            <div id="left">

                <aside>

                    <!-- <div id="user-image">Image</div> -->
                    <br>
                    <div id="user-information">
                        <div>{{request.session.realname}}</div>
                        <div>(Teacher)</div>
                    </div>
                    <br>


                    <ul id="left-menu">



                        <li><a href="http://localhost:8000/exam/teacher_after_login/"><i
                                    class="fa-solid fa-gauge-high fa-2x"></i> <br> Dashboard</a></li>
                        <br>
                        <li><a href="http://localhost:8000/exam/teacher_add_courses/"> <i
                                    class="fa-solid fa-book fa-2x"></i><br> Manage Courses</a></li>
                        <br>
                        <li><a href="http://localhost:8000/exam/teacher_add_questions/"><i
                                    class="fa-solid fa-circle-question fa-2x"></i> <br> Manage Questions</a></li>

                    </ul>

                </aside>





            </div>

            <div id="right">
                <div id="content">

                    <div class="registration-form">
                        <h1>Add Course Info</h1>

                        <form action="http://localhost:8000/exam/save_course/" method="POST">
                            {%csrf_token%}
                            <p>Course Name : </p>
                            <input type="text" name="coursename" placeholder="Eg- Operating System" required>

                            <input inputmode="numeric" name="time" placeholder="Enter time in minutes" required>

                            <input inputmode="numeric" name="negative_marking" placeholder="Enter Negative Marking (Eg- Write 0.25 for 25%)" required>

                            <input type="date" name="date" placeholder="Enter Exam Date"  required>
                            <input type="time" name="scheduled_exam_time" placeholder="Enter Exam Time" value="12:30" required>

                            <button type="submit"> Submit Info</button>

                        </form>
                    </div>

                    

                </div>

            </div>
        </div>


        <div id="footer">
            <div id="footer-text">
                Online Examination System
            </div>
        </div>

    </div>


    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/ac12e87ac4.js" crossorigin="anonymous"></script>
</body>

</html>
